<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<body>
	<f:view contracts="#{view.locale.language}">
		<ui:composition template="/template.xhtml">
			<ui:define name="content">
				<h1>
					#{campaignProducer.addMode ? msg['editCampaign.add_new_campaign'] : msg['editCampaign.edit_campaign']}				
				</h1>
				<h:form>
					<p:messages closable="true" />
					<p:tabView id="tabView">
						<p:tab title="#{msg['editCampaign.general']}">
							<h:panelGrid columns="3">
								<h:outputLabel value="#{msg['editCampaign.name']}"/>
								<p:inputText id="a_name" 
											 value="#{campaignProducer.selectedCampaign.name}"
											 validatorMessage="#{msg['editCampaign.campaign_name_validation']}"
											 placeholder="#{msg['editCampaign.name_of_the_campaign']}"
											 >
									<f:validateRequired/>
									<f:validateLength minimum="4" maximum="30" />
								</p:inputText>
								<p:message for="a_name" style="color: red;" />
								
								<h:outputLabel value="#{msg['editCampaign.target_amount']}:" />
								<h:panelGroup>
									<p:inputText id="a_targetAmount"
												 value="#{campaignProducer.selectedCampaign.targetAmount}"
												 validatorMessage="#{msg['editCampaign.target_amount_validation']}"
												 placeholder="#{msg['editCampaign.target_amount_text']}">
										<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
										<f:validateRequired />
										<f:validateDoubleRange minimum="10.0" />
									</p:inputText> EUR
								</h:panelGroup>
								<p:message for="a_targetAmount" style="color: red;" />
								
								<h:outputLabel value="#{msg['editCampaign.donation_amount']}:" />
								<h:panelGroup>
									<p:inputText id="a_donationMinimum"
												 value="#{campaignProducer.selectedCampaign.donationMinimum}"
												 validatorMessage="#{msg['editCampaign.donation_amount_validation']}"
												 placeholder="#{msg['editCampaign.donation_minimum_amount']}"
												 >
										<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
										<f:validateRequired />
										<f:validateDoubleRange minimum="1.0" />
									</p:inputText> EUR
								</h:panelGroup>
								<p:message for="a_donationMinimum" style="color: red;" />				
							</h:panelGrid>
						</p:tab>						
						<p:tab title="#{msg['editCampaign.bank_account']}">
							<h:panelGrid columns="3">								
								<h:outputLabel value="#{msg['editCampaign.name']}" />
								<p:inputText id="b_name"
											 value="#{campaignProducer.selectedCampaign.account.name}"
											 placeholder="#{msg['editCampaign.bank_account_name']}">
									<f:validateRequired />
								</p:inputText>
								<p:message for="b_name" style="color: red;" />
								
								<h:outputLabel value="#{msg['editCampaign.iban']}:" />
								<p:inputText id="b_iban" placeholder="#{msg['editCampaign.iban_text']}" value="#{campaignProducer.selectedCampaign.account.iban}">
									<f:validateRequired />
								</p:inputText>
								<p:message for="b_iban" style="color: red;" />
								
								<h:outputLabel value="#{msg['editCampaign.name_of_bank']}" />
								<p:inputText id="b_name_bank"
											 placeholder="#{msg['editCampaign.name_of_bank']}"
											 value="#{campaignProducer.selectedCampaign.account.nameOfBank}">
									<f:validateRequired />
								</p:inputText>
								<p:message for="b_name_bank" style="color: red:" />
							</h:panelGrid>
						</p:tab>
					</p:tabView>
					
					<p:commandButton value="#{msg['editCampaign.save']}" action="#{editCampaignController.doSave}" ajax="false" />
					<p:commandButton value="#{msg['editCampaign.cancel']}" immediate="true" action="#{editCampaignController.doCancel}" ajax="false" />
 				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</body>
</html>
